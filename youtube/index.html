<!DOCTYPE html>
<html>
    <head>
        <title>YouTube</title>

        <link rel="stylesheet" href="styles.css">

        <script src="https://kit.fontawesome.com/a63f2fde7e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container" id="root">
            <nav class="navbar" id="navbar">
                <div class="navbar-brand nav-left">
                    <div class="brand-button">
                        <button class="icon"><i class="fa-solid fa-bars"></i></button>
                    </div>
                    <div class="brand-logo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Logo_of_YouTube_%282015-2017%29.svg/1024px-Logo_of_YouTube_%282015-2017%29.svg.png" alt="YouTube Logo">
                    </div>
                </div>
                <div class="navbar-search nav-middle">X
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search">
                        <button id="search-button" class="icon"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="voice-search">
                        <button id="voice-search-button" class="icon">
                            <i class="fa-solid fa-microphone"></i>
                        </button>
                    </div>
                </div>
                <div class="navbar-actions nav-right">
                    <div class="navbar-action-button"><button class="icon" id="upload-button"><i class="fa-solid fa-upload"></i></button></div>
                    <div class="navbar-action-button"><button class="icon" id="notifications-button"><i class="fa-solid fa-bell"></i></button></div>
                    <div class="navbar-action-button"><button class="icon" id="profile-button"><i class="fa-solid fa-user"></i></button></div>
                </div>
            </nav>
            <div class="sidebar" id="sidebar">
                Sidebar
            </div>
            <div class="main" id="main">
                <div class="banner">
                    <div class="banner-left">
                        <div class="banner-top">
                            <div class="banner-logo">
                                <img src="https://www.gstatic.com/youtube/img/promos/growth/e49ad96db4c32f27e6a7fe7eb636fd62e9cc2ec7774eb30a4e2c2a624132a604_573x93.png" alt="YouTube Premium">
                            </div>
                            <div class="banner-text">
                                <p>
                                    Hurry! Dive right into 2 months of Premium, free of charge. Terms apply. Cancel anytime.
                                </p>
                            </div>
                        </div>

                        <div class="banner-bottom">
                            <div class="banner-button">
                                <button>
                                    2 Months Trial
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="banner-right">
                        <div class="banner-close">
                            <button id="close-button">X</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
